<html>

<head>
    <title>Map Themes</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src='jquery-2.2.3.js' type='text/javascript'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClhYFyxLUHolGJgTpjAmfnd43idLTWSRM&callback=initMap"
    async defer></script>
    <script type='text/javascript' src='../node_modules/bootstrap/js/dropdown.js'></script>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='script.js' type='text/javascript'></script>
</head>

<body>
    <div id='header'>
        <h1> Map Themes</h1>
    </div>
    <div id='location'>
        <h3> Enter your location:</h3>
        <p>
            <img class='address' id='marker' src='../images/marker.png'>
            <input class='address' id='input'>
            <button id='submit' onclick='geocodeAddress()'>Submit Address</button>
        </p>
    </div>
    <div id='menu' class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Choose a theme</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#" onclick='changeTheme(normal)' class="dropbtn">Default</a>
            <a href="#" onclick='changeTheme(subtleGrayscale)'>Subtle Grayscale</a>
            <a href="#" onclick='changeTheme(blueWater)'>Blue Water</a>
            <a href="#" onclick='changeTheme(midnightCommander)'>Midnight Commander</a>
            <a href="#" onclick='changeTheme(unsaturatedBrowns)'>Unsaturated Browns</a>
        </div>
        <br><br>
    </div>
    <div id='map'>
    </div>
</body>

</html>
